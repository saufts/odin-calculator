<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
</head>
<body>
    <div class = "container">
        <p id = "output-display"></p>
        <div class = "buttons-container">
            <div class = "btns-row1">
                <button id = "AC" type = "button">AC</button>
                <button id = "plus-minus" type = "button">+/-</button>
                <button id = "percents" type = "button">%</button>
                <button id = "slash" type = "button">/</button>
            </div>
            <div class = "btns-row2">
                <button id = "dig7" type = "button">7</button>
                <button id = "dig8" type = "button">8</button>
                <button id = "dig9" type = "button">9</button>
                <button id = "asterisk" type = "button">*</button>
            </div>
            <div class = "btns-row3">
                <button id = "dig4" type = "button">4</button>
                <button id = "dig5" type = "button">5</button>
                <button id = "dig6" type = "button">6</button>
                <button id = "minus" type = "button">-</button>
            </div>
            <div class = "btns-row4">
                <button id = "dig1" type = "button">1</button>
                <button id = "dig2" type = "button">2</button>
                <button id = "dig3" type = "button">3</button>
                <button id = "plus" type = "button">+</button>
            </div>
            <div class = "btns-row5">
                <button id = "dig0" type = "button">0</button>
                <button id = "dot" type = "button">.</button>
                <button id = "equals" type = "button">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
